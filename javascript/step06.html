<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
    <script>
        //배열 생성 & 할당
        const nums1 = [10, 20, 30, 40];
        const nums2 = new Array(10, 20, 30, 40);
        const nums3 = Array(10, 20, 30, 40);

        const names = ['성영한' , '손정의', '잡스'];
        const random = ['아무개', 10, false];
        
        nums1[0] = 100;
        nums1[1] = 200;
        nums1[2] = 300;
        nums1[3] = 400;
        nums1.push(500); //push => 인덱스를 모르고 맨 마지막 방 뒤에 넣을 때 사용
        //굳이 nums1[nums1.length] = 500; 할 필요가 없음


        for(let i=0;i<nums1.length;i++){
            console.log(nums1[i]);
        }

        console.log(nums1);
        alert(nums1);

        //join('') => 배열의 구분문자열을 ''으로 대체해서 문자열로 반환
        let str = nums1.join('');
        alert(str);

        //가장 마지막 방이 없어진다.
        nums1.pop();
        for(let i=0;i<nums1.length;i++){
            console.log(nums1[i]);
        }
        
        
        nums1[99] =10000;
        //index 쓸 일이 있으면 사용하고 아니면 아레 for...of문을 사용하기
        for(let i=0;i<nums1.length;i++){
            console.log(nums1[i]);
        }

        //es6에 추가된 for... of문
        for(let value of nums1){
            console.log(value);
        }

        //es5 forEach <= 중간에 undefined 값은 출력되지 않음    
        //얘도 알고 있어야 코딩하기 편함
        nums1.forEach(function(value, index){
            console.log(value);
        });

        //es6 arrow function <= 중간에 undefined 값은 출력되지 않음    
        //function -> => 
        nums1.forEach((value, index)=>{
            console.log(value);
        });

    </script>
</head>

</html>
