<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <script>
        function send(){
            alert('전송1');
        }
        alert('after title')

        //body 밑에 코딩 안하고 head 안에서 코딩할 때 onload 안에 코딩. 그러면 에러가 안남
        window.onload = function(){
            //Event Listener 방식(click event)
            document.getElementById("sendBtn")
            .addEventListener("click", function(){
                alert('전송2');
            });
        
            //Event Listener 방식(key event)
            document.getElementById("inputMsg")
            .addEventListener("keydown", function(event){
                if(event.keyCode == 13){
                    alert(document.getElementById("inputMsg").value);
                    document.getElementById("inputMsg").value='';
                }
            });
            document.getElementById("inputMsg").focus();
        }
        
    </script>
</head>
<body>
    <!-- inline 이벤트-->
    <button onclick="javascript:send();">전송1</button>
    <!-- listener 이벤트-->
    <button id="sendBtn">전송2</button>
    <input type="text" id="inputMsg">
</body>
<script>
    alert('after body');
</script>
</html>
