<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax get</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('#btn').click(function(){

                $.ajax({
                    url : 'final_publicfacility.json',
                    type : 'GET',
                    dataType : 'json',
                    error : function(){
                        alert('error')
                    },
                    success : function(json){
                        const publicfacilityArray = json.publicfacility;
                        let html = '<ul>';
                        for(const obj of publicfacilityArray){

                            let Facility_nm = obj.Facility_nm;
                            let Location_nm = obj.Location_nm;
                            let Facility_Type = obj.Facility_Type;
                            let OffDay = obj.OffDay;
                            let DayOpenTIme = obj.DayOpenTIme;
                            let DayEndTime = obj.DayEndTime;
                            let EndOpenTime = obj.EndOpenTime
                            let EndEndTime = obj.EndEndTime;
                            let Cost = obj.Cost;
                           
                            let Capacity = obj.Capacity;
                            
                            let Internal_Info = obj.Internal_Info;
                            let Regi_Method = obj.Regi_Method;
                            
                            let Loc_New_Address = obj.Loc_New_Address;
                            let Loc_Address = obj.Loc_Address;
                            let POC_nm = obj.POC_nm;
                            
                            let POC_num = obj.POC_num;
                            
                            let Lat = obj.Lat;
                            let Lng = obj.Lng;
                            
                            

                            html += "<li>" +  Facility_nm + "(" + Location_nm +  ")" + Facility_Type + "<br>" + OffDay + "<br>" 
                                + DayOpenTIme + " - " + DayEndTime + "<br>" + EndOpenTime + " - " + EndEndTime + "<br>"  
                                + "<br>" + Cost
                                + "<br>"  + Capacity + Internal_Info + Regi_Method + "<br>" 
                                + Loc_New_Address + Loc_Address + "<br>" + POC_nm + POC_num 
                                + "<br>" + Lat + Lng + "</li>";
                        }
                        html += "</ul>";
                        $("#sel").append(html);
                    }

                    

                }); //end of ajax
            }); //end of event
        }); //end of onloading
    </script>
</head>
<body>
    <button id="btn">가져오기</button>
    <div id="sel">

    </div>
</body>
</html>
