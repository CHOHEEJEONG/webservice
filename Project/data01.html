<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax get</title>
    <script src="../js/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            $('#btn').click(function(){

                $.ajax({
                    url : '전국공공시설개방정보표준데이터.json',
                    type : 'GET',
                    dataType : 'json',
                    error : function(){
                        alert('error')
                    },
                    success : function(json){
                        const recordsArray = json.records;
                        let html = '<ul>';
                        for(const obj of recordsArray){
                            let name = obj.개방시설명;
                            let placeName = obj.개방장소명;
                            let closed = obj.휴관일;
                            let weekStart = obj.평일운영시작시각;
                            let weekEnd = obj.평일운영종료시각;
                            let weekendStart = obj.주말운영시작시각
                            let weekendEnd = obj.주말운영종료시각;
                            let isCharge = obj.유료사용여부;
                            let hour = obj.사용기준시간;
                            let pay = obj.사용료;
                            let overHour = obj.초과사용단위시간;
                            let overPay = obj.초과사용료;
                            let member = obj.수용가능인원수;
                            let area = obj.면적;
                            let info = obj.부대시설정보;
                            let application = obj.신청방법구분;
                            let photo = obj.시설사진정보;
                            let newAdress = obj.소재지도로명주소;
                            let basedAdress = obj.소재지지번주소;
                            let agency = obj.관리기관명;
                            let section =  obj.담당부서명;
                            let tel = obj.사용안내전화번호;
                            let page = obj.홈페이지주소;
                            let latitude = obj.위도;
                            let longitude = obj.경도;
                            let dateOfData = obj.데이터기준일자;
                            

                            html += "<li>" +  name + "(" + placeName +  ")" + closed + weekStart + weekEnd +weekendStart 
                                + weekendEnd + isCharge + hour + pay + overHour + overPay + member + area + info + application 
                                + photo + newAdress + basedAdress +agency + section + tel + page + latitude + longitude + dateOfData + "</li>";
                        }
                        html += "</ul>";
                        $("#sel").append(html);
                    }

                    

                }); //end of ajax
            }); //end of event
        }); //end of onloading
    </script>
</head>
<body>
    <button id="btn">가져오기</button>
    <div id="sel">

    </div>
</body>
</html>
